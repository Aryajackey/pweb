<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PEMBAYARAN</title>
	<link rel="stylesheet" href="Pembayaran.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>
<body>
    <div class="container">
        <!-- JUDUL HALAMAN -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-judul-halaman">Pembayaran</h1>
            </div>
        </div>

        <div class="row">
            <!-- KOLOM 1 -->
            <div class="col-md-7">
                <form id="payment-form">
                    <h3 class="text-judul">Alamat Pengiriman</h3>
					<input type="text" class="form-control">

                    <!-- Address fields -->

                    <h3 class="text-judul mt-5">Metode pembayaran</h3>
					<label class="w-100 mb-3 border rounded p-2">
						<input type="radio" name="pembayaran" value="transfer-bank" id="transfer-bank-option">
						Transfer Bank
					</label>
					<div id="rekening-input" style="display: none;">
						<input type="text" class="form-control mb-3" placeholder="Nomor Rekening">
					</div>
					<label class="w-100 mb-3 border rounded p-2">
						<input type="radio" name="pembayaran" value="cod">
						Cash on Delivery (COD)
					</label>
                    <!-- Courier options -->

                    <button type="submit" class="btn btn-lg btn-success mt-5 mb-5">Bayar</button>
                </form>
            </div>
        </div>

        <!-- Notification for successful payment -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-success" id="payment-success" style="display: none;">
                    Pembayaran berhasil!
                </div>
            </div>
        </div>
    </div> <!-- PENUTUP CONTAINER -->

    <!-- JS -->
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle form submission and show payment success notification
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Perform form submission logic here (e.g., send payment request)

            // Show payment success notification
            document.getElementById('payment-success').style.display = 'block';
        });

        // JavaScript to toggle rekening input based on payment method selection
        document.getElementById('transfer-bank-option').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('rekening-input').style.display = 'block';
            }
        });

        document.querySelectorAll('input[name="pembayaran"]').forEach(function(el) {
            el.addEventListener('change', function() {
                if (this.value !== 'transfer-bank') {
                    document.getElementById('rekening-input').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
